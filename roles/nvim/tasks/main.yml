---
- name: Install Neovim dependencies and helpers
  become: true
  ansible.builtin.apt:
    name:
      - curl
      - pkg-config
      - python3-neovim
      - unzip
    state: present

- name: Remove distribution packaged version
  become: true
  ansible.builtin.package:
    name: neovim
    state: absent

